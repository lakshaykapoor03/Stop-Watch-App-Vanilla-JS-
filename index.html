<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=VT323&display=swap" rel="stylesheet">
    <title>Stop Watch</title>
</head>
<body>
    <div id="title">Stop Watch</div>
    <div id="timer">
        <span id="minutes">00</span>
        <span id="minutes-blinker">
            <div class="dots">
                .
            </div>
            <div class="dots">
                .
            </div>
        </span>
        <span id="seconds">00</span>
        <span id="seconds-blinker">
            <div class="dots">
                .
            </div>
            <div class="dots">
                .
            </div>
        </span>
        <span id="milliseconds">00</span>
    </div>
    <div id="controls">
        <span id="b-start"><button id="start">Start</button></span>
        <span id="b-stop"><button id="stop"> Stop</button></span>
        <span id="b-reset"><button id="reset">Reset</button></span>
    </div>

    <script type="text/javascript" src = "index.js"></script> 
</body>
</html>
